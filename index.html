<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather‚òÄÔ∏è</title>
  </head>
  <body>
    <div class="container">
      <div class="card content mt-5" style="width: 40rem">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search "
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-success" id="current-location-button">Current location</button>
              </div>
            </div>
          </form>

          <div class="current-weather">
            <h1 id="city-name">Eindhoven</h1>
            <div class="dayAndTime"></div>
            <div class="current-temperature-display">                
            <span class="current-weather-emoji" id="current-weather-emoji">üåßÔ∏è</span>
            <span class="temperature" id="temperature">19</span>
            <span class="units" id="units"> <a href="#" id="celsius-link">¬∞C</a> | <a href="#" id="fahrenheit-link">¬∞F</a></span>
            </div>
          </div>

          <div class="current-weather-details">
            <p>
              UV Index: 1 - Low <br />
              Precipitation: 5mm - Last 6 hrs <br />
              Wind: SW5
            </p>
          </div>
          
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
