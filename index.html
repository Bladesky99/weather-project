<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="card content mt-5" style="width: 40rem">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search "
                  autofocus="on"
                  autocomplete="off"
                  id="search-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-location-button"
                >
                  Location
                </button>
              </div>
            </div>
          </form>

          <div class="current-weather">
            <h1 id="city-name">Eindhoven</h1>
            <div class="dayAndTime"></div>
            <div class="current-temperature-display">
              <div class="row">
                <div class="col-6">
                  <div class="d-flex weather-temperature">
                    <img src="" alt="Clear" id="icon" />
                    <div>
                      <strong id="temperature"></strong
                      ><span class="units"> °C</span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> m/h</li>
                    <li>Description: <span id="description"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <a
            class="netlify-link"
            href="https://63d19a3a8ad17f03ba465c8d--rococo-chaja-875284.netlify.app"
            >Visit my site on Netlify</a
          >
        </div>
      </div>
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
