<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="shadow p-3 mb-5 bg-white rounded content">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search "
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success shadow-sm"
                id="current-location-button"
              >
                Location
              </button>
            </div>
          </div>
        </form>

        <div class="current-weather">
          <h1 id="city-name"></h1>
          <div class="dayAndTime"></div>

          <div class="current-temperature-display">
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img id="icon" class="icon" src="" alt="" />
                  <div>
                    <strong id="temperature"></strong
                    ><span class="units">
                      <a href="" id="celsius-link" class="active">°C</a> |
                      <a href="" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6 weather-details">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/h</li>
                  <li>Description: <span id="description"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <a
        class="gitHub-link"
        href="https://github.com/Bladesky99/weather-project"
        >Github Repository</a
      >
    </div>
    <script src="javascript/app.js"></script>
  </body>
</html>
